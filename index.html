<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <!-- css-bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .right_collage img{
            height: 400px;
        }
        .left_img img{
            height: 486px;
        }
    </style>
</head>
<body>

    <section class="container m-4">
        <div class="row g-0">
            <div class="col-4 left_img">
                <img class="img-fluid" src="images/original.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 right_collage">
                    <div class="col-4">
                        <img class="img-fluid" src="images/sea-bay-of-bengal-travel-ocean.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/sun rise.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/Coconut_garden_saint_martin_bangladesh.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/middle_aged_couple_at_the_sea_beach,_cox's_bazar.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <!-- js-bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
